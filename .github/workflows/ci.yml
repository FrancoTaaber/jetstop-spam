name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1', '8.2', '8.3']

    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}

      - name: PHP Syntax Check
        run: find . -name "*.php" -not -path "./vendor/*" -not -path "./build/*" | xargs -n1 php -l

  build:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: chmod +x build.sh && ./build.sh
      - uses: actions/upload-artifact@v4
        with:
          name: jetstop-spam
          path: build/jetstop-spam.zip
